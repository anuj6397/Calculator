<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       
        <div class="container">
            <h3>Mini Calculator</h3>
            <div class="cal-input">
                <input type="text" placeholder="0" class="search-input">

              </div>

        <div class="source-cal">
              
            <button class="box" id="AC">AC</button>
            <button class="box" id="all">+/-</button>
            <button class="box" id="per">%</button>
            <button class="box" id="Divid">/</button>
            <button class="box" id="num">7</button>
            <button class="box" id="num">8</button>
            <button class="box" id="num">9</button>
            <button class="box" id="multi">*</button>
            <button class="box" id="num">4</button>
            <button class="box"id="num">5</button>
            <button class="box" id="num">6</button>
            <button class="box" id="sub">-</button>
            <button class="box"id="num">1</button>
            <button class="box" id="num" >2</button>
            <button class="box" id="num" >3</button>
            <button class="box" id="add">+</button>
            <button class="box" id="num">0</button>
            <button class="box" id="num">.</button>
            <button class="box" id="equal">=</button>

         </div>

       
    

    </div> 
    </main>

    
    <script src="apps.js"></script>
</body>
</html>
